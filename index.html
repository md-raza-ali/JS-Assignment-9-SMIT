<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700;800&family=Roboto&family=Sofia+Sans+Condensed:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="signup-form">
        <form>
          <div class="heading">Sign Up Form</div>
          <div class="input-field">
            <div class="input-text" id="text">
              <input type="text" placeholder="Enter your name" required />
            </div>
            <div class="input-pass" id="password">
              <input type="password" placeholder="Enter Password" required />
            </div>
          </div>
          <button class="btn">Create</button>
          <p>Already have an Account? <a href="">Click here</a></p>
        </form>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
